<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="blue">
      <div class="red">
        <div class="btn">
          <div style="background-color: rgb(250, 250, 89);color: grey;border-bottom: 3px solid goldenrod">c</div>
          <div style="width: 59%;text-align: end;border-top: 4px solid brown;border-bottom: none;">0</div>
        </div>
        <div class="btn">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div style="background-color: rgb(250, 250, 89);color: grey;border-bottom: 3px solid goldenrod">x</div>
        </div>
        <div class="btn">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div style="background-color: rgb(250, 250, 89);color: grey;border-bottom: 3px solid goldenrod">/</div>
        </div>
        <div class="btn">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div style="background-color: rgb(250, 250, 89);color: grey;border-bottom: 3px solid goldenrod">+</div>
        </div>
        <div class="btn">
          <div>.</div>
          <div>0</div>
          <div style="background-color: lightgreen;color: grey;border-bottom: 3px solid green">=</div>
          <div style="background-color: rgb(250, 250, 89);color: grey;border-bottom: 3px solid goldenrod">-</div>
        </div>
      </div>
    </div>
  </body>
</html>
