<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      #result{
        display: flex;
        flex-wrap: wrap;
        padding: 2%;
      }
      span{
        width: 10%;
        height: 10%;
      }
      span:hover{
        background-color: tomato;
      }
     #search{
      background-image: url("https://thumbs.dreamstime.com/b/greek-food-background-traditional-different-greek-dishes-set-greek-food-background-traditional-different-greek-dishes-set-top-view-178761927.jpg");
     }
    </style>  
  </head>
  <body>
    <div class="fluid-container bg-info d-flex flex-column align-items-center p-3 text-secondary">
        <p class="fs-1 ">Meal Finder</p>
        <p>Find the perfect meal to dine upon</p>
    </div>

    <div class="fluid-container p-2" id="search">
        <form action="Mealearch" class="d-flex justify-content-center p-4" >
            <input type="text" placeholder="Enter here" id="input" class="w-50 p-1 col-form-control border-primary" style="border-radius: 20px;">
        </form>
    </div>

    <div id="result">

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="410.js"></script>
</body>
</html>
