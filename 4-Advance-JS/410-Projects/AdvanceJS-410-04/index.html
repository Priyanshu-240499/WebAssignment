<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="410-4.js" defer></script>
    <style>
      #place::before{
        content: "Weather of ";
      }
      #skyconditions::before{
        content: "Sky Conditions: "
      }
      #temprature::before{
        content: "Temprature: ";
        color: rgba(0, 0, 0, 0.842);
      }
      #windspeed::before{
        content: "Wind Speed: ";
        color: rgba(0, 0, 0, 0.842);
      }
    </style>
  </head>
  <body>
    <div class="fluid-container  bg-info p-2">
       <div class="container d-flex flex-column justify-content-around align-items-center">
      <p class="bg-light text-primary fs-1 ps-4 pe-4">Weather App using Javascript</p>

      <form  class="p-5 bg-light m-2 " id="submit">
        <input type="text"  id="input" class="form-control" placeholder="Add city name"><br><br>
        <button class="btn btn-primary p-2 ">Submit</button>
      </form>


      <div id="display" class="bg-light pb-3 text-center m-2"  style="display: none;width: 27%;">
        <h3 id="place" class="bg-primary text-light"></h3>
        <p id="skyconditions"></p>
        <p id="temprature"></p>
        <p id="windspeed"></p>
      </div>


    </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
  </body>
</html>
